<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Complaint Handler - Chatbot</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .chat-container {
      background: white;
      border-radius: 12px;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 600px;
      height: 90vh;
      max-height: 800px;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 20px;
      text-align: center;
      border-bottom: 2px solid rgba(0, 0, 0, 0.1);
    }

    .chat-header h1 {
      font-size: 20px;
      margin-bottom: 5px;
    }

    .chat-header p {
      font-size: 12px;
      opacity: 0.9;
    }

    .messages {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .message {
      display: flex;
      animation: fadeIn 0.3s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .message-bubble {
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 12px;
      word-wrap: break-word;
      font-size: 14px;
      line-height: 1.5;
    }

    .user .message-bubble {
      background: #667eea;
      color: white;
      border-bottom-right-radius: 4px;
    }

    .assistant .message-bubble {
      background: #f0f0f0;
      color: #333;
      border-bottom-left-radius: 4px;
    }

    .status-badge {
      display: inline-block;
      font-size: 11px;
      padding: 4px 8px;
      border-radius: 12px;
      margin-top: 6px;
      font-weight: 600;
    }

    .status-asking {
      background: #fff3cd;
      color: #856404;
    }

    .status-complete {
      background: #d4edda;
      color: #155724;
    }

    .loading-dots {
      display: inline-flex;
      gap: 4px;
      align-items: center;
    }

    .loading-dots span {
      width: 8px;
      height: 8px;
      background: #667eea;
      border-radius: 50%;
      animation: bounce 1.4s infinite;
    }

    .loading-dots span:nth-child(2) {
      animation-delay: 0.2s;
    }

    .loading-dots span:nth-child(3) {
      animation-delay: 0.4s;
    }

    @keyframes bounce {
      0%, 80%, 100% {
        transform: scale(1);
        opacity: 0.5;
      }
      40% {
        transform: scale(1.2);
        opacity: 1;
      }
    }

    .input-area {
      background: white;
      border-top: 2px solid #f0f0f0;
      padding: 15px;
      display: flex;
      gap: 10px;
    }

    .input-group {
      display: flex;
      gap: 10px;
      width: 100%;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px;
      border: 2px solid #e0e0e0;
      border-radius: 24px;
      font-size: 14px;
      transition: border-color 0.2s;
    }

    input[type="text"]:focus {
      outline: none;
      border-color: #667eea;
    }

    input[type="text"]:disabled {
      background: #f9f9f9;
      cursor: not-allowed;
    }

    button {
      padding: 12px 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 24px;
      cursor: pointer;
      font-weight: 600;
      font-size: 14px;
      transition: all 0.2s;
    }

    button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .reset-btn {
      background: #f0f0f0;
      color: #333;
      padding: 10px 15px;
    }

    .reset-btn:hover:not(:disabled) {
      background: #e0e0e0;
    }

    .error {
      background: #fee;
      color: #c33;
      padding: 12px 16px;
      border-radius: 8px;
      margin: 10px 0;
      border-left: 4px solid #c33;
      font-size: 13px;
    }

    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100%;
      color: #999;
      text-align: center;
    }

    .empty-state p {
      margin-bottom: 10px;
    }

    .metadata {
      font-size: 11px;
      color: #999;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div class="chat-header">
      <h1>üè• Hospital Complaint Handler</h1>
      <p>Multi-turn conversational intake chatbot</p>
    </div>

    <div id="messages" class="messages">
      <div class="empty-state">
        <p>üëã Welcome! Start by describing your complaint.</p>
        <p style="font-size: 12px;">I'll ask targeted follow-up questions as needed.</p>
      </div>
    </div>

    <div class="input-area">
      <div class="input-group">
        <input 
          type="text" 
          id="messageInput" 
          placeholder="Type your complaint or response..."
          autocomplete="off"
        />
        <button id="sendBtn" onclick="sendMessage()">Send</button>
      </div>
      <button id="resetBtn" class="reset-btn" onclick="resetChat()" style="display: none;">Reset</button>
    </div>
  </div>

  <script>
    const messagesDiv = document.getElementById('messages');
    const messageInput = document.getElementById('messageInput');
    const sendBtn = document.getElementById('sendBtn');
    const resetBtn = document.getElementById('resetBtn');

    let sessionId = null;
    let isLoading = false;
    let conversationComplete = false;

    // Auto-focus input
    messageInput.focus();

    // Handle Enter key
    messageInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter' && !isLoading && messageInput.value.trim()) {
        sendMessage();
      }
    });

    async function sendMessage() {
      const text = messageInput.value.trim();
      if (!text || isLoading || conversationComplete) return;

      // Clear input
      messageInput.value = '';
      messageInput.focus();

      // Clear empty state on first message
      if (!sessionId) {
        messagesDiv.innerHTML = '';
      }

      // Add user message
      addMessage('user', text);

      // Show loading indicator
      isLoading = true;
      sendBtn.disabled = true;
      messageInput.disabled = true;
      const loadingMsg = addMessage('assistant', '<div class="loading-dots"><span></span><span></span><span></span></div>');

      try {
        const requestBody = { text };
        if (sessionId) {
          requestBody.sessionId = sessionId;
        }

        const response = await fetch('/voice', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(requestBody)
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.statusText}`);
        }

        const data = await response.json();

        // Update session ID
        if (data.sessionId) {
          sessionId = data.sessionId;
        }

        // Remove loading message
        loadingMsg.remove();

        // Add assistant response
        const responseText = data.textResponse || 'No response received.';
        let fullMessage = responseText;

        // Add metadata
        if (data.complaintType) {
          fullMessage += `<div class="metadata">Classification: <strong>${data.complaintType}</strong></div>`;
        }

        // Add status badge
        if (data.isComplete) {
          fullMessage += '<div class="status-badge status-complete">‚úì Intake Complete</div>';
          conversationComplete = true;
          resetBtn.style.display = 'block';
        } else {
          fullMessage += '<div class="status-badge status-asking">Awaiting your response...</div>';
        }

        addMessage('assistant', fullMessage, true);

        // Handle completion
        if (data.isComplete) {
          messageInput.disabled = true;
          sendBtn.disabled = true;
          messageInput.placeholder = 'Conversation complete. Click Reset to start over.';
        }
      } catch (error) {
        loadingMsg.remove();
        addMessage('assistant', `‚ùå Error: ${error.message}`);
      } finally {
        isLoading = false;
        if (!conversationComplete) {
          sendBtn.disabled = false;
          messageInput.disabled = false;
        }
      }

      // Auto-scroll to bottom
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    function addMessage(role, content, isHTML = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${role}`;

      const bubble = document.createElement('div');
      bubble.className = 'message-bubble';

      if (isHTML) {
        bubble.innerHTML = content;
      } else {
        bubble.textContent = content;
      }

      messageDiv.appendChild(bubble);
      messagesDiv.appendChild(messageDiv);

      return messageDiv;
    }

    function resetChat() {
      sessionId = null;
      conversationComplete = false;
      messagesDiv.innerHTML = `
        <div class="empty-state">
          <p>üëã Welcome! Start by describing your complaint.</p>
          <p style="font-size: 12px;">I'll ask targeted follow-up questions as needed.</p>
        </div>
      `;
      messageInput.value = '';
      messageInput.placeholder = 'Type your complaint or response...';
      messageInput.disabled = false;
      sendBtn.disabled = false;
      resetBtn.style.display = 'none';
      messageInput.focus();
    }
  </script>
</body>
</html>
